    function getRealValue(num){
        num= parseInt(num,10);
        if (num<5){
          return num;
        }
        else if (num>4 && num <9){
          return num*2;
        }
        else if (num>8 && num <13){
          return num*3;
        }
        else if (num>12){
          return num*4;
        }
        else{
          return 0;
        }

    function printTable(list,gamecount){
      var content=""

      $('#tableContent').append(` <tr>
