  <script>

  $( "#cek" ).click(function() {
    var sisa= $("#sisa-kartu").val();
    var hpk = $("#hpk").val()
    var sisaInt = parseInt(sisa,10);
    var hasil = 0
    if (sisaInt<5){
      hasil=hpk*sisaInt;
    }
    if (sisaInt>4 && sisaInt <8){
      hasil=hpk*sisaInt*2 
    }
    if (sisaInt>7 && sisaInt <13){
      hasil=hpk*sisaInt*3
    }
    if (sisaInt>12 && sisaInt<14){
      hasil=hpk*sisaInt*4
    }
    if (sisaInt>13 || sisaInt<1){
      hasil="error"
    }

    
    
    $("#hasil").html("Rp."+hasil);
  });
  </script>
